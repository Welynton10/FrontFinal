<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Pedido</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="Home.html">Início</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="GerenciarCliente.html">Clientes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="GerenciarPedido.html">Pedidos</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
        <h1 class="text-center">Editar Pedido</h1>

        <!-- Formulário de Edição de Pedido -->
        <form id="editOrderForm">
            <!-- ID do Pedido (preenchido automaticamente com o ID do pedido) -->
            <div class="mb-3">
                <label for="orderId" class="form-label">ID do Pedido</label>
                <input type="text" class="form-control" id="orderId" readonly>
            </div>

            <!-- Cliente (preenchido com os dados do cliente) -->
            <div class="mb-3">
                <label for="client" class="form-label">Cliente</label>
                <select class="form-select" id="client">
                    <option value="">Selecione um cliente</option>
                    <!-- As opções serão preenchidas dinamicamente com os clientes disponíveis -->
                </select>
            </div>

            <!-- Descrição do Pedido -->
            <div class="mb-3">
                <label for="description" class="form-label">Descrição do Pedido</label>
                <input type="text" class="form-control" id="description">
            </div>

            <!-- Valor Total -->
            <div class="mb-3">
                <label for="totalValue" class="form-label">Valor Total</label>
                <input type="number" class="form-control" id="totalValue">
            </div>

            <!-- Status -->
            <div class="mb-3">
                <label for="status" class="form-label">Status</label>
                <select class="form-select" id="status">
                    <option value="">Selecione o status</option>
                    <option value="Em Processamento">Em Processamento</option>
                    <option value="Enviado">Enviado</option>
                    <option value="Cancelado">Cancelado</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Salvar Alterações</button>
            <a href="GerenciarPedido.html" class="btn btn-danger">Cancelar</a>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/EditarPedido.js"></script>
    
</body>
</html>

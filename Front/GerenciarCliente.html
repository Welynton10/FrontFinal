<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Clientes</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="Home.html">Início</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="GerenciarCliente.html">Clientes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="GerenciarPedido.html">Pedidos</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
        <h1 class="text-center">Gerenciar Clientes</h1>

        <!-- Formulário de Busca -->
        <div class="d-flex justify-content-between align-items-center mt-4 mb-3">
            <div class="input-group w-50">
                <input type="text" class="form-control" id="searchCPF" placeholder="Buscar cliente por nome ou CPF">
                <button class="btn btn-primary" id="searchButton">Buscar</button>
            </div>
            <a href="NovoCliente.html" class="btn btn-success">Novo Cliente</a>
        </div>

        <!-- Tabela de Clientes -->
        <table class="table table-striped">
            <thead class="table-primary">
                <tr>
                    <th>Nome</th>
                    <th>CPF</th>
                    <th>Telefone</th>
                    <th>Endereço</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="clientList">
                <!-- Os dados serão inseridos aqui pelo script -->
            </tbody>
        </table>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Script de Gerenciamento de Clientes -->
    <script src="js/GerenciarCliente.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novo Pedido</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="Home.html">Início</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="GerenciarCliente.html">Clientes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="GerenciarPedido.html">Pedidos</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-5">
        <h1 class="text-center">Novo Pedido</h1>

        <form id="createOrderForm">
            <div class="mb-3">
                <label for="clientId" class="form-label">Cliente</label>
                <select class="form-control" id="clientId" name="clientId" required>
                    <option value="">Selecione um Cliente</option>
                    <!-- Clientes serão carregados aqui -->
                </select>
            </div>

            <div class="mb-3">
                <label for="description" class="form-label">Descrição do Pedido</label>
                <input type="text" class="form-control" id="description" name="description" required>
            </div>

            <div class="mb-3">
                <label for="totalValue" class="form-label">Valor Total</label>
                <input type="number" class="form-control" id="totalValue" name="totalValue" required>
            </div>

            <div class="mb-3">
                <label for="status" class="form-label">Status</label>
                <select class="form-control" id="status" name="status" required>
                    <option value="Em Processamento">Em Processamento</option>
                    <option value="Enviado">Enviado</option>
                    <option value="Entregue">Entregue</option>
                </select>
            </div>

            <button type="submit" class="btn btn-success">Salvar Pedido</button>
            <a href="GerenciarPedido.html" class="btn btn-danger">Cancelar</a>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/NovoPedido.js"></script>
    
</body>
</html>
